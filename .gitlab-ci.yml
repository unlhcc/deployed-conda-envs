variables:
  PACKAGE_DEPLOY_ROOT: "/util/opt/anaconda/deployed-conda-envs"
  HCC_APPS_DB_BCRF_PATH: "/work/HCC/BCRF/app_specific"

stages:
  - test
  - deploy

test-rhino:
  stage: test
  image: unlhcc/rhino-build-el7
  variables:
    ANACONDA_PREFIX: "/anaconda"
    MINICONDA_VER: "py38_4.9.2"
    HCC_APPS_DB_BCRF_PATH: "/tmp"
  except:
    - master
  tags:
    - rhino
  before_script:
    - scripts/gitlabci-setup.sh
  script:
    - scripts/test_changed_packages.sh
  retry: 2

test-crane-el8:
  stage: test
  image: unlhcc/crane-build-el8
  variables:
    ANACONDA_PREFIX: "/anaconda"
    MINICONDA_VER: "py38_4.9.2"
    HCC_APPS_DB_BCRF_PATH: "/tmp"
  except:
    - master
  tags:
    - crane-el8
  before_script:
    - scripts/gitlabci-setup.sh
  script:
    - scripts/test_changed_packages.sh
  retry: 2

deploy-rhino:
  stage: deploy
  environment:
    name: rhino_production
    url: https://rhino.unl.edu
  resource_group: production-rhino
  image: unlhcc/rhino-build-el7
  variables:
    ANACONDA_PREFIX: "/util/opt/anaconda/4.8/envs/anaconda-project-0.9.1"
    DEPLOY_HOST: "RHINO"
  only:
    - master
  tags:
    - rhino
  before_script:
    - eval $(ssh-agent -s) > /dev/null
    - mkdir -p ~/.ssh
    - chown 700 ~/.ssh
    - echo $SSH_KNOWN_HOSTS > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 --decode)
  script:
    - cd $PACKAGE_DEPLOY_ROOT
    - git checkout master
    - git fetch
    - git checkout $CI_COMMIT_SHA
    - scripts/deploy_all_packages.sh
  retry: 2

deploy-crane-el8:
  stage: deploy
  environment:
    name: crane_el8_production
    url: https://crane.unl.edu
  resource_group: production-crane-el8
  image: unlhcc/crane-build-el8
  variables:
    ANACONDA_PREFIX: "/util/opt/anaconda/4.8/envs/anaconda-project-0.9.1"
    DEPLOY_HOST: "CRANE"
  only:
    - master
  tags:
    - crane-el8
  before_script:
    - eval $(ssh-agent -s) > /dev/null
    - mkdir -p ~/.ssh
    - chown 700 ~/.ssh
    - echo $SSH_KNOWN_HOSTS > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 --decode)
  script:
    - cd $PACKAGE_DEPLOY_ROOT
    - git checkout master
    - git fetch
    - git checkout $CI_COMMIT_SHA
    - scripts/deploy_all_packages.sh
  retry: 2
