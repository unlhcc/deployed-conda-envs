variables:
  PACKAGE_DEPLOY_ROOT: "/util/opt/anaconda/conda-deployed-packages"

stages:
  - test
  - deploy

test:
  stage: test
  image: unlhcc/crane-build-el6
  variables:
    ANACONDA_PREFIX: "/anaconda"
    MINICONDA_VER: "4.3.21"
  except:
    - master
  tags:
    - docker
  before_script:
    - scripts/gitlabci-setup.sh
  script:
    - scripts/test_changed_packages.sh


deploy-crane:
  stage: deploy
  environment:
    name: crane_production
    url: https://crane.unl.edu
  image: unlhcc/crane-build-el6
  variables:
    ANACONDA_PREFIX: "/util/opt/anaconda/4.3/envs/anaconda-project-0.8.2"
    DEPLOY_HOST: "CRANE"
  only:
    - master
  tags:
    - crane
  before_script:
    - eval $(ssh-agent -s) > /dev/null
    - mkdir -p ~/.ssh
    - chown 700 ~/.ssh
    - echo $SSH_KNOWN_HOSTS > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY" | base64 --decode)
  script:
    - cd $PACKAGE_DEPLOY_ROOT
    - git checkout master
    - git fetch
    - git checkout $CI_COMMIT_SHA
    - scripts/deploy_all_packages.sh

