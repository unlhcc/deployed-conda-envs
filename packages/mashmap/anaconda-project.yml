name: mashmap
description: A fast approximate aligner for long DNA sequences.
platforms:
- linux-64
env_specs:
  mashmap-2.0:
    packages:
    - mashmap=2.0
    channels: []
  mashmap-3.1.1:
    packages:
    - mashmap=3.1.1
    - gsl
    channels:
    - nodefaults
