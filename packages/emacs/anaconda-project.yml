name: emacs
description: GNU Emacs, the extensible, customizable, self-documenting real-time display
  editor.
platforms:
- linux-64
env_specs:
  emacs-26.2:
    packages:
    - emacs=26.2
    channels: []
  emacs-27.2:
    packages:
    - emacs=27.2
    channels: []
  emacs-28.2:
    packages:
    - emacs=28.2
    - ncurses
    channels:
    - nodefaults
  emacs-29.3:
    packages:
    - emacs=29.3
    channels:
    - nodefaults
