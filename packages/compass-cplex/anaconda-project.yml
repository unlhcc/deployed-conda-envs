name: Compass

#
# Set a one-sentence-or-so 'description' key with project details
#
description: Compass is an algorithm to characterize the metabolic state of cells
  based on single-cell RNA-Seq and flux balance analysis (FBA).


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  compass-cplex-0.2022.04.02:
    packages:
    - compass-cplex=0.2022.04.02
    - python=3.8
    channels: []
  compass-cplex-0.2025.03.25:
    packages:
    - compass-cplex=0.2025.03.25
    - python=3.11
    - gurobi=12.0.3
    channels:
    - Gurobi
commands:
  install_cplex_add_db:
    unix: pip install /util/opt/IBM-ILOG-CPLEX/20.10/python/docplex/ && pip install /util/opt/IBM-ILOG-CPLEX/20.10/cplex/python/3.8/x86-64_linux/ && compass --precache --model RECON1_mat --species homo_sapiens && compass --precache --model RECON2_mat --species homo_sapiens && compass --precache --model RECON2.2 --species homo_sapiens
    env_spec: compass-cplex-0.2022.04.02
