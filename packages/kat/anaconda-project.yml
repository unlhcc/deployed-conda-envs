name: kat

#
# Set a one-sentence-or-so 'description' key with project details
#
description: KAT (the K-mer Analysis Toolkit) is a suite of tools that analyse jellyfish
  hashes or sequence files (fasta or fastq) using kmer counts.

#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  kat-2.4.2:
    packages:
    - kat=2.4.2
    channels: []
  kat-2.4.0:
    packages:
    - kat=2.4.0
    channels: []
