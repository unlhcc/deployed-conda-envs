- linux-64
env_specs:
  gmap-2015.12.31:
    packages:
    - gmap=2015.12.31
    channels: []
  gmap-2017.05.08:
    packages:
    - gmap=2017.05.08
    channels: []
  gmap-2018.03.25:
    packages:
    - gmap=2018.03.25
    channels: []
