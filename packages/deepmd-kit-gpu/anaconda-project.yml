name: DeePMD-kit
description: Deep learning package for many-body potential energy representation and
  molecular dynamics. This is the GPU-enabled version.
platforms:
- linux-64
env_specs:
  deepmd-kit-gpu-2.0.3:
    packages:
    - deepmd-kit=2.0.3=*gpu
    - libdeepmd=2.0.3=*gpu
    - lammps-dp
    - horovod
    - cudatoolkit=11.3
    - python=3.9
    channels:
    - https://conda.deepmodeling.org
  deepmd-kit-gpu-2.2.1-py39:
    packages:
    - deepmd-kit=2.2.1=*cuda*
    - cudatoolkit=11.2
    - tensorflow=2.11
    - python=3.9
    channels: []
  deepmd-kit-gpu-2.2.1-py310:
    packages:
    - deepmd-kit=2.2.1=*cuda*
    - cudatoolkit=11.2
    - tensorflow=2.11
    - python=3.10
    channels: []
  deepmd-kit-gpu-2.2.4-py310:
    packages:
    - deepmd-kit=2.2.4=*cuda112*
    - lammps
    - python=3.10
    - tensorflow=*=*cuda112*
    - cudatoolkit=11.2
    channels: []
  deepmd-kit-gpu-2.2.5-py310:
    packages:
    - deepmd-kit=2.2.5=*cuda112*
    - lammps
    - python=3.10
    - tensorflow=*=*cuda112*
    - cudatoolkit=11.2
    channels: []
  deepmd-kit-gpu-2.2.5-py39:
    packages:
    - deepmd-kit=2.2.5=*cuda112*
    - lammps
    - python=3.9
    - tensorflow=*=*cuda112*
    - cudatoolkit=11.2
    channels: []
  deepmd-kit-gpu-2.2.11-py39:
    packages:
    - deepmd-kit=2.2.11=*cuda118*
    - lammps
    - python=3.9
    - tensorflow=*=*cuda118*
    - cudatoolkit=11.8
    - sysroot_linux-64<=2.28
    channels:
    - nodefaults
  deepmd-kit-gpu-2.2.11-py310:
    packages:
    - deepmd-kit=2.2.11=*cuda118*
    - lammps
    - python=3.10
    - tensorflow=*=*cuda118*
    - cudatoolkit=11.8
    - sysroot_linux-64<=2.28
    channels:
    - nodefaults
  deepmd-kit-gpu-3.1.2-py312:
    packages:
    - deepmd-kit=3.1.2=*cuda*
    - lammps=2024.02.07=cpu*
    - python=3.12
    - tensorflow=2.19.*=*cuda12*
    - openmpi=4.1.*=external_*
    channels:
    - nodefaults
