# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: DeePMD-kit

#
# Set a one-sentence-or-so 'description' key with project details
#
description: Deep learning package for many-body potential energy representation and
  molecular dynamics. This is the GPU-enabled version.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  deepmd-kit-gpu-2.0.3:
    packages:
    - deepmd-kit=2.0.3=*gpu
    - libdeepmd=2.0.3=*gpu
    - lammps-dp
    - horovod
    - cudatoolkit=11.3
    - python=3.9
    channels:
    - https://conda.deepmodeling.org
  deepmd-kit-gpu-2.2.1-py39:
    packages:
    - deepmd-kit=2.2.1=*cuda*
    - cudatoolkit=11.2
    - tensorflow=2.11
    - python=3.9
    channels: []
  deepmd-kit-gpu-2.2.1-py310:
    packages:
    - deepmd-kit=2.2.1=*cuda*
    - cudatoolkit=11.2
    - tensorflow=2.11
    - python=3.10
    channels: []
