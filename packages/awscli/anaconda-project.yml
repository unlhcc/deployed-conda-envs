name: awscli

#
# Set a one-sentence-or-so 'description' key with project details
#
description: The AWS CLI is an open source tool built on top of the AWS SDK for Python
  (Boto) that provides commands for interacting with AWS services.

#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  awscli-1.15.8:
    packages:
    - awscli=1.15.8
    channels: []
