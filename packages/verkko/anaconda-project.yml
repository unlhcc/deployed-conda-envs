description: Verkko is a hybrid genome assembly pipeline developed for telomere-to-telomere
  assembly of PacBio HiFi or Oxford Nanopore Duplex and Oxford Nanopore simplex reads.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
