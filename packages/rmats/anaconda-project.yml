name: rMATS

#
# Set a one-sentence-or-so 'description' key with project details
#
description: MATS is a computational tool to detect differential alternative splicing
  events from RNA-Seq data.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  rmats-4.1.0:
    packages:
    - rmats=4.1.0
    - python=3.7
    - star=2.5
    channels: []
  rmats-4.1.2:
    packages:
    - rmats=4.1.2
    - python=3.9
    - star=2.5
    channels: []
  rmats-4.3.0:
    packages:
    - rmats=4.3.0
    - python=3.10
    - star=2.5
    channels: []
