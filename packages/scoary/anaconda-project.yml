# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: Scoary

#
# Set a one-sentence-or-so 'description' key with project details
#
description: Scoary is designed to take the gene_presence_absence.csv file from Roary
  as well as a traits file created by the user and calculate the assocations between
  all genes in the accessory genome and the traits.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  scoary-1.6.16-py27:
    packages:
    - scoary=1.6.16
    - python=2.7
    - numpy=1.15.4
    channels: []
  scoary-1.6.16-py36:
    packages:
    - scoary=1.6.16
    - python=3.6
    - numpy=1.15.4
    channels: []
  scoary-1.6.16-py35:
    packages:
    - scoary=1.6.16
    - python=3.5
    - numpy=1.15.2
    channels: []
