platforms:
- linux-64
env_specs:
  scons-3.0.1:
    packages:
    - scons=3.0.1
    - six
    channels: []
  scons-2.5.1:
    packages:
    - scons=2.5.1
    - six
    channels: []
  scons-4.2.0:
    packages:
    - scons=4.2.0
    - six
    channels: []
