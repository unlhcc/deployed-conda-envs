name: SOAPdenovo-Trans

#
# Set a one-sentence-or-so 'description' key with project details
#
description: SOAPdenovo-Trans is a de novo transcriptome assembler basing on the SOAPdenovo
  framework, adapt to alternative splicing and different expression level among transcripts


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  soapdenovo-trans-1.04:
    packages:
    - soapdenovo-trans=1.04
    - libgcc=5.2.0
    channels: []
