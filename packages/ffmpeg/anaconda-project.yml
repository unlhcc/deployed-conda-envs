name: ffmpeg
description: A complete, cross-platform solution to record, convert and stream audio
  and video.
platforms:
- linux-64
env_specs:
  ffmpeg-4.3.1:
    packages:
    - ffmpeg=4.3.1
    channels: []
  ffmpeg-4.4.1:
    packages:
    - ffmpeg=4.4.1
    - x265=3.5
    channels: []
  ffmpeg-5.1.2:
    packages:
    - ffmpeg=5.1.2
    channels:
    - conda-forge
  ffmpeg-6.0.0:
    packages:
    - ffmpeg=6.0.0
    channels:
    - conda-forge
  ffmpeg-7.1.0:
    packages:
    - ffmpeg=7.1.0
    channels: []
