name: lammps
description: LAMMPS stands for Large-scale Atomic/Molecular Massively Parallel Simulator.
platforms:
- linux-64
env_specs:
  lammps-2021.09.29:
    packages:
    - lammps=2021.09.29
    - openmpi=*=external*
    - python=3.8
    - gsl=2.7=he838d99_0
    channels: []
  lammps-2019.08.07:
    packages:
    - lammps=2019.08.07
    - openmpi=*=external*
    - python=3.7
    - gsl=2.7=he838d99_0
    channels: []
  lammps-2022.06.23:
    packages:
    - lammps=2022.06.23=*openmpi*
    - openmpi=*=external*
    - python=3.8
    - gsl=2.7
    - i-pi=2.4.0
    - spglib=1.*
    channels:
    - nodefaults
  lammps-2023.08.02:
    packages:
    - lammps=2023.08.02=*openmpi*
    - openmpi=4.1.*=external*
    - python=3.8
    - gsl=2.7
    - i-pi=2.4.0
    - spglib=1.*
    channels:
    - nodefaults
