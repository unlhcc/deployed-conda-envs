#

#
# Set the 'name' key to name your project
#
name: deepTools

#
# Set a one-sentence-or-so 'description' key with project details
#
description: deepTools is a suite of python tools particularly developed for the efficient
  analysis of high-throughput sequencing data, such as ChIP-seq, RNA-seq or MNase-seq.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  deeptools-2.5.4:
    packages:
    - deeptools=2.5.4
    channels: []
  deeptools-3.0.2:
    packages:
    - deeptools=3.0.2
    channels: []
