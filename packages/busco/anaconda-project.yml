# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: BUSCO

#
# Set a one-sentence-or-so 'description' key with project details
#
description: BUSCO v3 provides quantitative measures for the assessment of genome
  assembly, gene set, and transcriptome completeness, based on evolutionarily-informed
  expectations of gene content from near-universal single-copy orthologs selected
  from OrthoDB v9.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  busco-3.0.2-py36:
    packages:
    - busco=3.0.2
    - python=3.6
    - augustus=3.3.2
    channels: []
  busco-3.0.2-py35:
    packages:
    - busco=3.0.2
    - python=3.5
    - augustus=3.3.2
    channels: []
  busco-3.0.2-py27:
    packages:
    - busco=3.0.2
    - python=2.7
    - augustus=3.3.2
    channels: []
