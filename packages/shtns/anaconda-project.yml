name: SHTns
description: SHTns is a high performance library for Spherical Harmonic Transform
  written in C, aimed at numerical simulation (fluid flows, mhd, ...) in spherical
  geometries.
platforms:
- linux-64
env_specs:
  shtns-3.6-py310:
    packages:
    - shtns=3.6
    - python=3.10
    channels: []
  shtns-3.6-py36:
    packages:
    - shtns=3.6
    - python=3.6
    channels: []
  shtns-2.6.3-py310:
    packages:
    - shtns=2.6.3
    - python=3.10
    channels: []
  shtns-2.6.3-py36:
    packages:
    - shtns=2.6.3
    - python=3.6
    channels: []
