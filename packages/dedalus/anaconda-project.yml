name: Dedalus
description: This is an open-source partial differential equation solver, written
  in Python and linking to external C libraries.
platforms:
- linux-64
env_specs:
  dedalus-2.1905-py37:
    packages:
    - dedalus=2.1905
    - python=3.7
    channels: []
  dedalus-2.2006-py37:
    packages:
    - dedalus=2.2006
    - python=3.7
    channels: []
  dedalus-2.2207.3-py39:
    packages:
    - dedalus=2.2207.3
    - python=3.9
    - openmpi=4.1.*=external_*
    channels: []
