name: pRESTO

#
# Set a one-sentence-or-so 'description' key with project details
#
description: A bioinformatics toolkit for processing high-throughput lymphocyte receptor
  sequencing data.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  presto-0.7.2-py37:
    packages:
    - presto=0.7.2
    - python=3.7
    channels: []
  presto-0.7.2-py39:
    packages:
    - presto=0.7.2
    - python=3.9
    - numpy>=1.8
    - scipy>=0.14
    - pandas>=0.24
    - biopython>=1.81
    channels: []
  presto-0.7.4-py39:
    packages:
    - presto=0.7.4
    - python=3.9
    - numpy>=1.8
    - scipy>=0.14
    - pandas>=0.24
    - biopython>=1.81
    channels: []
