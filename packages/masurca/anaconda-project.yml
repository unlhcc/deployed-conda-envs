name: MaSuRCA

#
# Set a one-sentence-or-so 'description' key with project details
#
description: The MaSuRCA (Maryland Super Read Cabog Assembler) assembler combines
  the benefits of deBruijn graph and Overlap-Layout-Consensus assembly approaches.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  masurca-3.3.1:
    packages:
    - masurca=3.3.1
    channels: []
  masurca-4.1.0:
    packages:
    - masurca=4.1.0
    - python=3.9
    - flye
    - numactl
    channels: []
  masurca-4.0.9:
    packages:
    - masurca=4.0.9
    - python=3.9
    - flye
    - numactl
    channels: []
