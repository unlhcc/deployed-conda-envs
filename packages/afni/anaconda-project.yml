name: AFNI
description: AFNI is a suite of programs for looking at and analyzing 3D brain images.
platforms:
- linux-64
env_specs:
  afni-18.2.06:
    packages:
    - afni=18.2.06
    - r-tidyverse=1.2
    - python=2.7
    - r-base=3.5
    channels: []
  afni-21.1.06:
    packages:
    - afni=21.1.06
    - r-tidyverse
    - r-base=4.1
    channels: []
  afni-22.0.21:
    packages:
    - afni=22.0.21
    - r-tidyverse
    - r-base=4.1
    channels: []
  afni-23.1.08:
    packages:
    - afni=23.1.08
    - r-tidyverse
    - r-base=4.2
    - python=3.9
    - ffmpeg
    - netpbm
    channels: [conda-forge]
  afni-23.1.10:
    packages:
    - afni=23.1.10
    - python=3.9
    - r-base=4.2
    - python=3.9
    - libglvnd-opengl-cos7-x86_64
    - gsl
    channels:
    - nodefaults
