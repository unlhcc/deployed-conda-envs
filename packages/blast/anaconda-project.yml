name: BLAST+
description: NCBI BLAST+ sequence alignment package. The program compares nucleotide
  or protein sequences to sequence databases and calculates the statistical significance
  of matches.
platforms:
- linux-64
env_specs:
  blast-2.6.0:
    packages:
    - blast=2.6.0
    channels: []
  blast-2.7.1:
    channels: []
    packages:
    - blast=2.7.1
  blast-2.10.0:
    packages:
    - blast=2.10.0
    channels: []
  blast-2.12.0:
    packages:
