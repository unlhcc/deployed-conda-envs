name: SqueezeMeta

#
# Set a one-sentence-or-so 'description' key with project details
#
description: SqueezeMeta is a fully automatic pipeline for metagenomics/metatranscriptomics,
  covering all steps of the analysis.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  squeezemeta-1.7:
    packages:
    - squeezemeta=1.7
    - wget
    channels:
    - fpusan
commands:
  db-download:
    unix: mkdir -p /work/HCC/BCRF/app_specific/squeezemeta/1.7.2/db/ && cd /work/HCC/BCRF/app_specific/squeezemeta/1.7.2/db
      && wget https://zenodo.org/records/5571251/files/checkm2_database.tar.gz &&
      tar xvf checkm2_database.tar.gz && mv CheckM2_database/uniref100.KO.1.dmnd .
      && download_databases.pl /work/HCC/BCRF/app_specific/squeezemeta/1.7.2/
    env_spec: squeezemeta-1.7
