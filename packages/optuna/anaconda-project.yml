# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: optuna

#
# Set a one-sentence-or-so 'description' key with project details
#
description: An open source hyperparameter optimization framework to automate hyperparameter
  search.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  optuna-2.8.0-py37:
    packages:
    - optuna=2.8.0
    - python=3.7
    - scipy
    - numpy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - ipykernel
    channels: []
  optuna-2.8.0-py38:
    packages:
    - optuna=2.8.0
    - python=3.8
    - scipy
    - numpy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - ipykernel
    channels: []
  optuna-2.8.0-py39:
    packages:
    - optuna=2.8.0
    - python=3.9
    - scipy
    - numpy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - ipykernel
    channels: []
