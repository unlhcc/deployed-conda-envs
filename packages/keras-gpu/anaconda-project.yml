name: keras-gpu

#
# Set a one-sentence-or-so 'description' key with project details
#
description: Keras is a high-level neural networks API, written in Python and capable
  of running on top of TensorFlow, CNTK, or Theano.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  keras-gpu-2.2.4-py27:
    packages:
    - scipy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - tensorflow-gpu=1.12.0
    - keras-gpu=2.2.4
    - python=2.7
    channels: []
  keras-gpu-2.2.4-py36:
    packages:
    - scipy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - tensorflow-gpu=1.12.0
    - keras-gpu=2.2.4
    - python=3.6
    channels: []
  keras-gpu-2.3.1-py27:
    packages:
    - keras=2.3.1
    - tensorflow-gpu=2.0.0
    - python=2.7
    - scipy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - cudatoolkit=10.0
    - cudnn=7.6
    - tensorboard=2.0.0
    channels: []
  keras-gpu-2.3.1-py36:
    packages:
    - keras=2.3.1
    - tensorflow-gpu=2.0.0
    - python=3.6
    - scipy
    - matplotlib
