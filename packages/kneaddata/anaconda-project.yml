name: KneadData
description: KneadData is a tool designed to perform quality control on metagenomic
  sequencing data, especially data from microbiome experiments.
platforms:
- linux-64
env_specs:
  kneaddata-0.7.2:
    packages:
    - kneaddata=0.7.2
    channels: []
  kneaddata-0.10.0:
    packages:
    - kneaddata=0.10.0
    - python=3.9
    channels: []
  kneaddata-0.12.0:
    packages:
    - kneaddata=0.12.0
    - trimmomatic
    channels: []
