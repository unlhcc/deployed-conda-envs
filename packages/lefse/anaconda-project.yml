platforms:
- linux-64
env_specs:
  lefse-1.0.8:
    packages:
    - lefse=1.0.8.post1
    channels: []
  lefse-1.1.1:
    packages:
    - lefse=1.1.1
    channels: []
  lefse-1.1.2:
    packages:
    - lefse=1.1.2
    channels: []
