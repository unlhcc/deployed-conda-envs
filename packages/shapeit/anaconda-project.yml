name: SHAPEIT
description: SHAPEIT is a fast and accurate method for estimation of haplotypes (aka
  phasing) from genotype or sequencing data.
platforms:
- linux-64
env_specs:
  shapeit-2.r837:
    packages:
    - shapeit=2.r837
    channels: []
  shapeit-5.1.1:
    packages:
    - shapeit5=5.1.1
    channels: []
