platforms:
- linux-64
env_specs:
  snakemake-6.4.1:
    packages:
    - snakemake=6.4.1
    - python=3.9
    channels: []
  snakemake-5.18.0:
    packages:
    - snakemake=5.18.0
    - python=3.7
    channels: []
