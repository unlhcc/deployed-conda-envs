name: afterqc

#
# Set a one-sentence-or-so 'description' key with project details
#
description: ' AfterQC can simply go through all fastq files in a folder and then
  output three folders: good, bad and QC folders, which contains good reads, bad reads
  and the QC results of each fastq file/pair.'

#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  afterqc-0.9.6:
    packages:
    - afterqc=0.9.6
    channels: []
