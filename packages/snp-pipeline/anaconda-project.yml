name: SNP Pipeline

#
# Set a one-sentence-or-so 'description' key with project details
#
description: SNP Pipeline is a pipeline for the production of SNP matrices from sequence
  data used in the phylogenetic analysis of pathogenic organisms sequenced from samples
  of interest to food safety.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  snp-pipeline-1.0.1:
    packages:
    - snp-pipeline=1.0.1
    - varscan
    channels: []
  snp-pipeline-0.7.0:
    packages:
    - snp-pipeline=0.7.0
    - varscan
    channels: []
  snp-pipeline-2.0.2:
    packages:
    - snp-pipeline=2.0.2
    - bowtie2=2.3.4.1
    - smalt=0.7.6
    - samtools=1.8
    - picard=2.18.4
    - gatk=3.8
    - varscan=2.3
    - bcftools=1.8
    - sra-tools=2.8.1
    - htslib=1.8
    - r-base=3.5.1
    - python=3.6
    - perl=5.26
    channels: []
