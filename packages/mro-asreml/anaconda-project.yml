name: mro-asreml

#
# Set a one-sentence-or-so 'description' key with project details
#
description: This environment includes MRO w/Asreml-R and dependencies.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  mro-asreml-4.1.0.98-r34:
    packages:
    - mro-asreml=4.1.0.98
    - mro=3.4
    - gcc=4.8.5
    - binutils=2.31
    - udunits2=2.2.27.6
    - mro-tidyverse=1.2.1
    channels: []
