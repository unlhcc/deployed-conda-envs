name: cp2k
description: Quantum chemistry and solid state physics software package
platforms:
- linux-64
env_specs:
  cp2k-8.2.0:
    packages:
    - cp2k=8.2.0=openmpi*
    - python=3.8
    - openmpi=4.1.*=external_*
    channels: []
  cp2k-9.1.0:
    packages:
    - cp2k=9.1.0
    - openmpi=4.1.*=external_*
    - python=3.9
    - i-pi=2.4.0
    - plumed=2.9.0=*openmpi*
    - py-plumed=2.9.0
    - gsl
    - spglib=1.*
    channels:
    - nodefaults
  cp2k-2023.1:
    packages:
    - cp2k=2023.1=openmpi*
    - openmpi=4.1.*=external_*
    - python=3.9
    - i-pi=2.4.0
    - plumed=2.9.0=*openmpi*
    - py-plumed=2.9.0
    - gsl
    - spglib=1.*
    channels: [conda-forge, nodefaults]
commands:
  symlink-8.2.0:
    unix: ln -s ${CONDA_PREFIX}/bin/cp2k.psmp ${CONDA_PREFIX}/bin/cp2k && ln -s ${CONDA_PREFIX}/bin/cp2k_shell.psmp
      ${CONDA_PREFIX}/bin/cp2k_shell
    env_spec: cp2k-8.2.0
  symlink-9.1.0:
    unix: ln -s ${CONDA_PREFIX}/bin/cp2k.psmp ${CONDA_PREFIX}/bin/cp2k && ln -s ${CONDA_PREFIX}/bin/cp2k_shell.psmp
      ${CONDA_PREFIX}/bin/cp2k_shell
    env_spec: cp2k-9.1.0
  symlink-2023.1:
    unix: ln -s ${CONDA_PREFIX}/bin/cp2k.psmp ${CONDA_PREFIX}/bin/cp2k && ln -s ${CONDA_PREFIX}/bin/cp2k_shell.psmp
      ${CONDA_PREFIX}/bin/cp2k_shell
    env_spec: cp2k-2023.1
packages: []
