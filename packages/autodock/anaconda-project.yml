description: AutoDock is a suite of automated docking tools. It is designed to predict
  how small molecules, such as substrates or drug candidates, bind to a receptor of
  known 3D structure.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  autodock-4.2.6:
    packages:
    - autodock=4.2.6
    channels: []
