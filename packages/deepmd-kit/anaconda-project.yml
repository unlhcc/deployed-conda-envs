name: DeePMD-kit
description: Deep learning package for many-body potential energy representation and
  molecular dynamics.
platforms:
- linux-64
env_specs:
  deepmd-kit-2.0.3:
    packages:
    - deepmd-kit=2.0.3=*cpu
    - libdeepmd=2.0.3=*cpu
    - lammps-dp
    - horovod
    - python=3.9
    channels:
    - https://conda.deepmodeling.org
  deepmd-kit-2.2.1-py39:
    packages:
    - deepmd-kit=2.2.1=*cpu*
    - tensorflow=2.11=*cpu*
    - python=3.9
    channels: []
  deepmd-kit-2.2.1-py310:
    packages:
    - deepmd-kit=2.2.1=*cpu*
    - tensorflow=2.11=*cpu*
    - python=3.10
    channels: []
  deepmd-kit-2.2.4-py310:
    packages:
    - deepmd-kit=2.2.4=*cpu*
    - lammps
    - python=3.10
    - tensorflow=*=*cpu*
    channels: []
  deepmd-kit-2.2.5-py310:
    packages:
    - deepmd-kit=2.2.5=*cpu*
    - lammps
    - python=3.10
    - tensorflow=*=*cpu*
    channels: []
  deepmd-kit-2.2.5-py39:
    packages:
    - deepmd-kit=2.2.5=*cpu*
    - lammps
    - python=3.9
    - tensorflow=*=*cpu*
    channels: []
  deepmd-kit-2.2.11-py39:
    packages:
    - deepmd-kit=2.2.11=*cpu*
    - lammps
    - python=3.9
    - tensorflow=*=*cpu*
    - openmpi=4.1.*=external_*
    channels: []
  deepmd-kit-2.2.11-py310:
    packages:
    - deepmd-kit=2.2.11=*cpu*
    - lammps
    - python=3.10
    - tensorflow=*=*cpu*
    - openmpi=4.1.*=external_*
    channels: []
  deepmd-kit-3.1.2-py312:
    packages:
    - deepmd-kit=3.1.2=*cpu*
    - lammps=2024.02.07=cpu*
    - python=3.12
    - tensorflow=2.19.*=*cpu*
    - openmpi=4.1.*=external_*
    channels:
    - nodefaults
