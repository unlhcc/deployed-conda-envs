# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: JupyterHub

#
# Set a one-sentence-or-so 'description' key with project details
#
description: JupyterHub is the best way to serve Jupyter notebook for multiple users.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  jupyterhub-root-1.0.0:
    packages:
    - jupyter=1.0.0
    - jupyterhub=1.0.0
    - python=3.6
    - notebook=6.0.0
    - duo_python=1.2.0
    - jupyter-duoauthenticator=2019.07.22
    - batchspawner=2019.02.20
    - wrapspawner=2019.02.20
    # Kernels
    - sas_kernel=2.2.0
    - saspy=3.1.0
    - r-irkernel=1.0.1
    - r-base=3.5
    - matlab-kernel=0.16.7
    - ipykernel=5.1.1
    - ipython=7.6.1
    - metakernel=0.24.2
    channels: []
  jupyterhub-root-1.4.2:
    packages:
    - jupyterhub=1.4.2
    - python=3.6
    - notebook=6.4.3
    - sas_kernel=2.2.0
    - saspy=3.1.0
    - r-irkernel=1.0.1
    - r-base=3.5
    - matlab-kernel=0.16.7
    channels: []
