#
description: PROVEAN (Protein Variation Effect Analyzer) is a software tool which
  predicts whether an amino acid substitution or indel has an impact on the biological
  function of a protein.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  provean-1.1.5:
    packages:
    - provean=1.1.5
    channels: []
