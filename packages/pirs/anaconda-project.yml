name: pIRS

#
# Set a one-sentence-or-so 'description' key with project details
#
description: pIRS is a program for simulating paired-end reads from a reference genome.  It
  is optimized for simulating reads similar to those generated from the Illumina platform.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  pirs-2.0.2:
    packages:
    - pirs=2.0.2
    channels: []
