name: beta

#
# Set a one-sentence-or-so 'description' key with project details
#
description: Binding and Expression Target Analysis (BETA) is a software package that
  integrates ChIP-seq of transcription factors or chromatin regulators with differential
  gene expression data to infer direct target genes.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  beta-1.0.7:
    packages:
    - beta=1.0.7
    - r=3.4*
    channels: []
