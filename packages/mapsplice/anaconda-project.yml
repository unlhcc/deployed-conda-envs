name: MapSplice

#
# Set a one-sentence-or-so 'description' key with project details
#
description: MapSplice is a software for mapping RNA-seq data to reference genome
  for splice junction discovery that depends only on reference genome, and not on
  any further annotations.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  mapsplice-2.2.0:
    packages:
    - mapsplice=2.2.0
    channels: []
