- linux-64
env_specs:
  diamond-0.9.25:
    packages:
    - diamond=0.9.25
    channels: []
  diamond-2.0.9:
    packages:
    - diamond=2.0.9
    channels: []
  diamond-2.1.9:
    packages:
    - diamond=2.1.9
    channels: []
