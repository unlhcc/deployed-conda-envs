name: paraview
description: ParaView is an open-source, multi-platform data analysis and visualization
  application.
platforms:
- linux-64
env_specs:
  paraview-5.9.1-py37:
    packages:
    - paraview=5.9.1
    - python=3.7
    - scipy
    - numpy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - ipykernel
    channels: []
  paraview-5.9.1-py38:
    packages:
    - paraview=5.9.1
    - python=3.8
    - scipy
    - numpy
    - matplotlib
