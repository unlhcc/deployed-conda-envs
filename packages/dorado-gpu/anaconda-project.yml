name: Dorado
description: Dorado is a high-performance, easy-to-use, open source basecaller for
  Oxford Nanopore reads.
platforms:
- linux-64
env_specs:
  dorado-gpu-0.4.2:
    packages:
    - dorado-gpu=0.4.2
    - python=3.8
    - pip:
      - lib-pod5
      - pod5
    channels: []
  dorado-gpu-0.6.0:
    packages:
    - dorado-gpu=0.6.0
    - python=3.8
    - pip:
      - pod5
      - lib-pod5
    channels: []
