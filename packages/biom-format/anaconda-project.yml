name: biom-format

#
# Set a one-sentence-or-so 'description' key with project details
#
description: The BIOM file format (canonically pronounced biome) is designed to be
  a general-use format for representing biological sample by observation contingency
  tables. BIOM is a recognized standard for the Earth Microbiome Project and is a
  Genomics Standards Consortium supported project.

#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  biom-format-2.1.6:
    packages:
    - biom-format=2.1.6
    channels: []
