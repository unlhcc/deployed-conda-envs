name: MultiGPS

#
# Set a one-sentence-or-so 'description' key with project details
#
description: MultiGPS is a framework for analyzing collections of multi-condition
  ChIP-seq datasets and characterizing differential binding events between conditions.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  multigps-0.74:
    packages:
    - multigps=0.74
    - r-base=3.5.1
    - openjdk=8
    channels: []
