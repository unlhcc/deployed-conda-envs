#
# Set the 'name' key to name your project
#
name: megalodon

#
# Set a one-sentence-or-so 'description' key with project details
#
description: "Megalodon is a research command line tool to extract high accuracy modified base and sequence variant calls from raw nanopore reads."


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#

platforms:
- linux-64
env_specs:
  megalodon-2.4.1:
    packages:
    - python=3.8
    - megalodon=2.4.1
    - guppy=6.0.1
    - ont-fast5-api=4.0.0
    - cython=0.29
    - pytorch=1.10
    - flatbuffers=2.0
    - python-flatbuffers=2.0
    - onnx=1.10
    - onnxruntime=1.10
    - protobuf=3.19
    - tabulate=0.8.9
    - pip:
      - ont-remora==0.1.2
      - ont-pyguppy-client-lib==6.0.1
    channels: []
