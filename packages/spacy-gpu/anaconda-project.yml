    - numpy
    - plac>=0.9.6,<1.2.0
    - requests>=2.13.0,<3.0.0
    - pathlib=1.0
    - cudatoolkit=10.1
    - cupy=7.4.0
    - tensorflow-gpu=2.1
    - tensorboard=2.1.1
    - cloudpickle=1.3.0
    - pip:
      - spacy[cuda100]
      - cupy-cuda100
      - tensorflow-probability==0.9.0
    - scipy
    - matplotlib
    - scikit-learn
    - scikit-plot
    - pandas
    - spacy-model-en_core_web_sm=2.2.5
