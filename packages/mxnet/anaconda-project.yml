platforms:
- linux-64
env_specs:
  mxnet-0.9.3a:
    packages:
    - mxnet=0.9.3a
    channels: []
  mxnet-1.5.0:
    packages:
    - mxnet-mkl=1.5.0
    - mkl=2019.4
    channels: []
