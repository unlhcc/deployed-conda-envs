- linux-64
env_specs:
  kaiju-1.7.3:
    packages:
    - kaiju=1.7.3
    - perl=5.26
    - python=3.8
    channels: []
  kaiju-1.8.2:
    packages:
    - kaiju=1.8.2
    channels: []
  kaiju-1.10.0:
    packages:
    - kaiju=1.10.0
    channels:
    - conda-forge
    - bioconda
    - hcc
