#
# Set the 'name' key to name your project
#
name: GTDB-Tk

#
# Set a one-sentence-or-so 'description' key with project details
#
description: A toolkit for assigning objective taxonomic classifications to bacterial
  and archaeal genomes.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  gtdbtk-0.1.3:
    packages:
    - gtdbtk=0.1.3
    channels: []
  gtdbtk-1.3.0:
    packages:
    - gtdbtk=1.3.0
    - python=3.8
    - wget
    channels: []
  gtdbtk-1.5.0:
    packages:
    - gtdbtk=1.5.0
    - python=3.8
    - wget
    channels: []
commands:
  name:
    unix: mkdir -p $HCC_APPS_DB_BCRF_PATH/gtdbtk/release95/ && export
      GTDBTK_DATA_PATH=$HCC_APPS_DB_BCRF_PATH/gtdbtk/release95/ && download-db.sh
    env_spec: gtdbtk-1.3.0
  download-db-1.5.0:
    unix: mkdir -p $HCC_APPS_DB_BCRF_PATH/gtdbtk/release202/ && export
      GTDBTK_DATA_PATH=$HCC_APPS_DB_BCRF_PATH/gtdbtk/release202/ && download-db.sh
    env_spec: gtdbtk-1.5.0
