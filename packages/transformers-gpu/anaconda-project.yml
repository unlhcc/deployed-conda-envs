name: State-of-the-art Natural Language Processing for TensorFlow 2.0 and PyTorch.
description: package description
platforms:
- linux-64
env_specs:
  transformers-gpu-4.31.0-py39:
    packages:
    - transformers=4.31.0
    - python=3.9
    - cudatoolkit=11.2
    - tensorflow-gpu=2.12.1=cuda112*
    - pytorch=2.0.0=cuda112*
    - hcc-python-stack
    channels: []
  transformers-gpu-4.31.0-py310:
    packages:
    - transformers=4.31.0
    - python=3.10
    - cudatoolkit=11.2
    - tensorflow-gpu=2.12.1=cuda112*
    - pytorch=2.0.0=cuda112*
    - hcc-python-stack
    channels: []
  transformers-gpu-4.46.3-py310:
    packages:
    - transformers=4.46.3
    - python=3.10
    - tensorflow=2.*=cuda11*
    - pytorch=2.*=cuda11*
    - hcc-python-stack
    - cudatoolkit=11.*
    - cuda-version=11.*
    channels:
    - nodefaults
  transformers-gpu-4.46.3-py311:
    packages:
    - transformers=4.46.3
    - python=3.11
    - tensorflow=2.*=cuda11*
    - pytorch=2.*=cuda11*
