name: picrust2
description: 'PICRUSt2 (Phylogenetic Investigation of Communities by Reconstruction
  of Unobserved States) is a software for predicting functional abundances based only
  on marker gene sequences. '
platforms:
- linux-64
env_specs:
  picrust2-2.2.0_b:
    packages:
    - picrust2=2.2.0_b
    - python=3.6
    - r-tidyverse
    channels: []
  picrust2-2.4.1:
    packages:
    - picrust2=2.4.1
    channels: []
  picrust2-2.5.2:
    packages:
    - picrust2=2.5.2
    channels: []
