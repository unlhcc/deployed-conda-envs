# This is an Anaconda project file.

name: r-leafcutter

description: Leafcutter quantifies RNA splicing variation using short-read RNA-seq
  data.

platforms:
- linux-64
env_specs:
  r-leafcutter-0.2-r34:
    packages:
    - r-base=3.4.1
    - python=2.7
    - libgfortran=3.*
    - samtools
    - regtools
    - r-leafcutter=0.2
    channels:
    - davidaknowles
    - nodefaults
