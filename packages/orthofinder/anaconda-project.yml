name: OrthoFinder

#
# Set a one-sentence-or-so 'description' key with project details
#
description: OrthoFinder is a fast, accurate and comprehensive analysis tool for comparative
  genomics.  


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  orthofinder-1.1.8:
    packages:
    - orthofinder=1.1.8
    channels: []
  orthofinder-2.2.6:
    packages:
    - orthofinder=2.2.6
    channels: []
