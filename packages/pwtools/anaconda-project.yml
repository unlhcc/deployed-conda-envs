name: pwtools

#
# Set a one-sentence-or-so 'description' key with project details
#
description: pwtools is a Python package for pre- and postprocessing of atomistic
  calculations, mostly targeted to Quantum Espresso, CPMD, CP2K and LAMMPS.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  pwtools-1.2.2-py39:
    packages:
    - pwtools=1.2.2
    - python=3.9
    channels: []
  pwtools-1.2.2-py37:
    packages:
    - pwtools=1.2.2
    - python=3.7
    channels: []
