# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: GenomeTools

#
# Set a one-sentence-or-so 'description' key with project details
#
description: "The GenomeTools genome analysis system is a free collection of bioinformatics\
  \ tools (in the realm of genome informatics) combined into a single binary named\
  \ gt. It is based on a C library named \u201Clibgenometools\u201D which consists\
  \ of several modules."


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  genometools-1.5.10-py27:
    packages:
    - genometools-genometools=1.5.10
    - python=2.7
    channels: []
  genometools-1.5.10-py35:
    packages:
    - genometools-genometools=1.5.10
    - python=3.5
    channels: []
  genometools-1.5.10-py36:
    packages:
    - genometools-genometools=1.5.10
    - python=3.6
    channels: []
