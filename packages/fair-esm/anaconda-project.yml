name: Fair-esm
description: Pretrained language models for proteins from Facebook AI Research.
platforms:
- linux-64
env_specs:
  fair-esm-2.0.0-py39:
    packages:
    - fair-esm=2.0.0
    - python=3.9
    - torch-scatter
    - pytorch_geometric
    - biotite
    - pytorch=2.0.0=*cpu*
    channels: []
  fair-esm-2.0.0-py310:
    packages:
    - fair-esm=2.0.0
    - python=3.10
    - torch-scatter
    - pytorch_geometric
    - biotite
    - pytorch=2.0.0=*cpu*
    channels: []
