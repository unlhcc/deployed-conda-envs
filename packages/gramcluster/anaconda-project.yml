#
description: GramCluster is a fast and accurate progressive clustering algorithm that
  relies on a grammar-based sequence distance and is particularly useful in clustering
  large datasets.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
