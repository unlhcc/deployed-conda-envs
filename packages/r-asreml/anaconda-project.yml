platforms:
- linux-64
env_specs:
  r-asreml-4.1-r36:
    packages:
    - r=3.6
    - r-base=3.6.3
    - r-tidyverse=1.3.0
    - r-checkpoint=0.4.9
    - r-irkernel=1.1.1
    - r-r.utils=2.10.1
    - r-devtools=2.3.1
    - r-udunits2=0.13
    - r-units=0.6
    - r-rcppparallel=5.0.2
    - gcc_linux-64=7.5.0
    - gxx_linux-64=7.5.0
    - gfortran_linux-64=7.5.0
    - python=3.8
    - r-data.table=1.13.4
    channels: []
  r-asreml-4.1-r40:
    packages:
    - r=4.0
    - r-base=4.0.3
    - r-tidyverse=1.3.0
    - r-checkpoint=0.4.10
    - r-irkernel=1.1.1
    - r-r.utils=2.10.1
    - r-devtools=2.3.2
    - r-udunits2=0.13
    - r-units=0.6
    - r-rcppparallel=5.0.2
    - python=3.8
    - r-data.table=1.13.4
    channels: []
commands:
  asreml_install36:
    unix: R --vanilla  -e 'install.packages("https://unl.box.com/shared/static/2wz69on3p31eani3wi6s1rsrkw7zqgnp.tgz",repos=NULL)'
    env_spec: r-asreml-4.1-r36
  asreml_install40:
    unix: R --vanilla  -e 'install.packages("https://unl.box.com/shared/static/vee5mx1r9bxvuytlw5mko1lq3wt48ly8.tgz",repos=NULL)'
    env_spec: r-asreml-4.1-r40
