# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: jupyterlab

#
# Set a one-sentence-or-so 'description' key with project details
#
description: JupyterLab is a next-generation web-based user interface for Project
  Jupyter.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  jupyterlab-3.0.16:
    packages:
    - jupyterlab=3.0.17
    - python=3.8
    - ipython=7.31
    - notebook=6.4.0
    - jupyter_conda=5.1.1
    - nodejs=16.5
    - mamba=0.15
    - jupyterlab-git=0.30.1
    - jupyterlab_widgets=1.0.0
    - jupyterlab-python-file=0.5.5
    - jupyterlab_code_formatter=1.4.10
    - jupyterlab_miami_nights=0.3.2
    - black=21
    - r-formatr=1.11
    - rpy2=3.4
    - git=2.32
    - yapf=0.31
    - isort=5.9
    - r-styler=1.5
    - autopep8=1.5
    - jupyterlab-drawio=0.9.0
    - ipympl=0.7
    - jupyter-archive=3.0
    - jupyterlab-latex=3.0
    - hcc-jupyter-kernels=2022.05.17
    channels: []
  jupyterlab-3.4.3:
    packages:
    - jupyterlab=3.4.3
    - python=3.8
    - jupyter_conda=5.1.2
    - nodejs=17.9.0
    - mamba=0.24.0
    - git=2.35.3
    - black=22.3.0
    - r-formatr=1.12
    - rpy2=3.5.1
    - yapf=0.32.0
    - isort=5.10.1
    - r-styler=1.7.0
    - autopep8=1.6.0
    - ipympl=0.9.1
    - jupyterlab-git=0.37.1
    - jupyterlab_widgets=1.1.1
    - jupyterlab-python-file=0.5.5
    - jupyterlab_code_formatter=1.4.11
    - jupyterlab_miami_nights=0.3.2
    - jupyter-archive=3.3.1
    - jupyterlab-latex=3.1.0
    - hcc-jupyter-kernels=2022.05.17
    channels: []
  jupyterlab-3.4.5:
    packages:
    - jupyterlab=3.4.5
    - python=3.8
    - jupyter_conda=5.2
    - nodejs=18.7
    - mamba=0.25.0
    - git=2.37
    - black=22.3.0
    - r-formatr=1.12
    - rpy2=3.5.1
    - yapf=0.32.0
    - isort=5.10.1
    - r-styler=1.7.0
    - autopep8=1.6.0
    - ipympl=0.9.1
    - jupyterlab-git=0.38.0
    - jupyterlab_widgets=1.1.1
    - jupyterlab-python-file=0.5.5
    - jupyterlab_code_formatter=1.5.3
    - jupyterlab_miami_nights=0.3.2
    - jupyter-archive=3.3.1
    - jupyterlab-latex=3.1.0
    - hcc-jupyter-kernels=2022.09.24
    - jupyterlmod=3.0.0
    channels: []
# Remove the default python3 kernel as we provide that in the hcc-jupyter-kernels package
commands:
  remove-default-kernel:
    unix: rm -rfv ${CONDA_PREFIX}/share/jupyter/kernels/python3
    env_spec: jupyterlab-3.0.16
  remove-default-kernel-3.4.3:
    unix: rm -rfv ${CONDA_PREFIX}/share/jupyter/kernels/python3
    env_spec: jupyterlab-3.4.3
  remove-default-kernel-3.4.5:
    unix: rm -rfv ${CONDA_PREFIX}/share/jupyter/kernels/python3
    env_spec: jupyterlab-3.4.5
  jupyter-build-3.4.5:
    unix: jupyter lab build
    env_spec: jupyterlab-3.4.5
