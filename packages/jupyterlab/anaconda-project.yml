# This is an Anaconda project file.
#
# Here you can describe your project and how to run it.
# Use `anaconda-project run` to run the project.
# The file is in YAML format, please see http://www.yaml.org/start.html for more.
#

#
# Set the 'name' key to name your project
#
name: jupyterlab

#
# Set a one-sentence-or-so 'description' key with project details
#
description: JupyterLab is a next-generation web-based user interface for Project
  Jupyter.


#
# In the platforms section, list platforms the project should work on
# Examples: "linux-64", "osx-64", "win-64"
# Use `anaconda-project add-platforms` to add platforms.
#
platforms:
- linux-64
env_specs:
  jupyterlab-2.2.8:
    packages:
    - jupyterlab=2.2.8
    - python=3.8
    - notebook=6.1.4
    - jupyter_conda=3.4.1
    channels: []
  jupyterlab-3.0.16:
    packages:
    - jupyterlab=3.0.16
    - python=3.8
    - notebook=6.4.0
    - jupyter_conda=5.1.1
    - nodejs=16.5
    - mamba=0.15
    - hcc-jupyter-kernels=2021.07.23
    - jupyterlab-git=0.30.1
    - jupyterlab_widgets=1.0.0
    - jupyterlab-python-file=0.5.5
    - jupyterlab_code_formatter=1.4.10
    - jupyterlab_miami_nights=0.3.2
    - black=21
    - r-formatr=1.11
    - rpy2=3.4
    - git=2.32
    - yapf=0.31
    - isort=5.9
    - r-styler=1.5
    - autopep8=1.5
    - jupyterlab-drawio=0.9.0
    - jupyterlab_vim=0.14
    channels: []
